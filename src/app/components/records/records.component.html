<div class="card">
  <h5>Records</h5>
  <p-table [value]="records">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="date">
          Date <p-sortIcon field="date"></p-sortIcon>
        </th>
        <th pSortableColumn="task">
          Task <p-sortIcon field="task"></p-sortIcon>
        </th>
        <th pSortableColumn="timelapse">
          Timelapse <p-sortIcon field="timelapse"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-record>
      <tr>
        <td>{{ record.date | date: "dd/MM/YYYY" }}</td>
        <td>{{ record.task | titlecase }}</td>
        <td>{{ record.totalTime | date: "mm:ss" }} minutes</td>
      </tr>
    </ng-template>
  </p-table>
  <span *ngIf="records.length == 0">No hay pomodoros registrados</span>
  <button (click)="clean()">Limpiar Historial</button>
</div>
