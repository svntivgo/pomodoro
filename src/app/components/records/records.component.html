<div class="compReg">
  <h5>Registros</h5>

    <p-table [value]="records">
      <ng-template pTemplate="header">
        <tr>
        <th pSortableColumn="date">
          Fecha <p-sortIcon field="date"></p-sortIcon>
        </th>
        <th pSortableColumn="task">
          Nombre Tarea <p-sortIcon field="task"></p-sortIcon>
        </th>
        <th pSortableColumn="timelapse">
          Tiempo <p-sortIcon field="timelapse"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-record let-columns="columns">
      <tr>
        <td><span class="p-column-title">Date</span>{{ record.date | date: "dd/MM/YYYY" }}</td>
        <td><span class="p-column-title">Task</span>{{ record.task | titlecase }}</td>
        <td><span class="p-column-title">Timelapse</span>{{ record.totalTime | date: "mm:ss" }} minutes</td>
      </tr>
    </ng-template>
  </p-table>
  <span *ngIf="records.length === 0">No hay pomodoros registrados</span>
  <button (click)="clean()">Limpiar Historial</button>
</div>
