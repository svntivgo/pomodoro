<div class="dial-container">
  <div class="dial">
    <label for="focus">Tiempo de enfoque:</label>
    <p-knob
      [(ngModel)]="focus"
      [min]="15"
      [max]="55"
      [step]="5"
      [size]="180"
      valueColor="#28f0f0"
      rangeColor="#f6ffff"
      textColor="#f6ffff"
    ></p-knob>
  </div>

  <div class="dial">
    <label for="short">Pausa corta:</label>
    <p-knob
      [(ngModel)]="break"
      [min]="5"
      [max]="30"
      [step]="5"
      [size]="180"
      valueColor="#28f0f0"
      rangeColor="#f6ffff"
      textColor="#f6ffff"
    ></p-knob>
  </div>

  <div class="dial">
    <label for="long">Pausa larga:</label>
    <p-knob
      [(ngModel)]="longBreak"
      [min]="5"
      [max]="55"
      [step]="5"
      [size]="180"
      valueColor="#28f0f0"
      rangeColor="#f6ffff"
      textColor="#f6ffff"
    ></p-knob>
  </div>

  <div class="dial">
    <label for="rounds">Rondas:</label>
    <p-knob
      [(ngModel)]="rounds"
      [min]="2"
      [max]="8"
      [size]="180"
      valueColor="#28f0f0"
      rangeColor="#f6ffff"
      textColor="#f6ffff"
    ></p-knob>
  </div>
</div>
<button (click)="saveData()">Guardar</button>
