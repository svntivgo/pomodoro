<form [formGroup]="form" *ngIf="!task; else outlet">
  <label for="task">Task name:</label>
  <input type="text" id="task" name="task" formControlName="task" />
  <div
    *ngIf="
      form.controls['task'].invalid &&
      (form.controls['task'].dirty || form.controls['task'].touched)
    "
    class="alert"
  >
    <span *ngIf="form.controls['task'].errors">
      Please enter a valid name
    </span>
  </div>
  <button type="submit" (click)="getTask()" [disabled]="task">Enviar</button>
</form>
<ng-template #outlet>
  <p>{{task}}</p>
</ng-template>
<p>{{ time | date: "mm:ss" }}</p>
<p>{{ seriesCounter | number }} / {{ settings.series | number }}</p>
<button (click)="startTimer()" [disabled]="!task || isRunning">Start</button>
<button (click)="stopTimer()" [disabled]="!isRunning">Stop</button>
